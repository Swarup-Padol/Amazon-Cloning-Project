<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2acd9be443.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../Amazon-Cloning-Project/images/favicon.png" type="image/x-icon">
    <title>Amazon.com. Spend less. Smile more.</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="nav_bar">
                <div class="nav_bar_left">
                    <div class="nav_bar_logo">
                        <img src="../Amazon-Cloning-Project/images/Amazon_Logo.jpg" alt="Amazon Logo" />
                    </div>
                    <div class="nav_bar_delivery_location">
                        <div class="current_address">
                            <p>Deliver to</p>
                        </div>
                        <div class="locater">
                            <svg xmlns="http://www.w3.org/2000/svg" class="location_dot"
                                viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path fill="#ffffff"
                                    d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
                            </svg>
                            <p class="update">India</p>
                        </div>
                    </div>
                </div>
                <div class="nav_bar_middle">
                    <div class="search_box">
                        <div class="nav_bar_drop_down">
                            <select class="nav_bar_drop_down_box">
                                <option value="default">All</option>
                                <option name="item">All Departement</option>
                                <option name="item">Art & Craft</option>
                                <option name="item">Automotive</option>
                                <option name="item">Art & Craft</option>
                                <option name="item">Baby</option>
                            </select>
                        </div>
                        <div class="search_panel">
                            <input type="search" name="input Box" id="input_box" placeholder="  Search  Amazon">
                        </div>
                        <div class="search_logo">
                            <svg xmlns="http://www.w3.org/2000/svg" class="search_logo_svg"
                                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path fill="#000000"
                                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

        </header>
    </div>
</body>

</html>
